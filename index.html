<p>我的名片</p>
<p align="left">   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
<p align="left">&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;兴趣爱好:</p>
<p align="left">&nbsp;&nbsp;&nbsp;&nbsp;我喜欢称自己Mr.han,</p>
<p align="left">&nbsp;喜欢打羽毛球，听听音乐，</p>
<p align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;偶尔喜欢感慨一下。</p>
<p align="left">&nbsp;</p>
<p>大学感受:</p>
<p>大学对于我来说，是一种生活的考验，从前不想被家人管着，<br />
  有时候还常抱怨着如果有一天我自己支配我的生活，那么我会生活得更加精彩。</p>
<p>我也曾迷茫，觉得生活可以讲究，生活同样可以凑合。</p>
<p>寒假走进了社会生活中，我发现自己没有什么技能吸引别人，<br />
  我发现有些人特别有钱，很多人特别穷，他们却没有交集。<br />
  所以我想如果走入社会，我需要熟练掌握一门技能。so that!</p>
<p>&nbsp;</p>
<p>转百度一下</p>
<p>&nbsp;</p>
